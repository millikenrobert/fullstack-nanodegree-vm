<html>
<body>

    {% with messages = get_flashed_messages() %}
      {% if messages %}

        <ul>
        {% for message in messages %}
            <li> <strong> {{ message }} </strong> </li>
        {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}

<h1> Are you sure you want to edit {{item.name}}? </h1>
<form action="{{ url_for('editMenuItem', restaurant_id=restaurant_id, menu_id=item.id)}}" method = 'POST'>

<input type='text' size='30' name='name' placeholder='{{item.name}}'>

<input type='submit' value='Edit'>



</form>
<a href = "{{ url_for('showMenu', restaurant_id=restaurant_id)}}"> Cancel </a>
</body>

</html>

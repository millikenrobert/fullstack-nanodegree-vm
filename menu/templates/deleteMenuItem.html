<html>
<body>

    {% with messages = get_flashed_messages() %}
      {% if messages %}

        <ul>
        {% for message in messages %}
            <li> <strong> {{ message }} </strong> </li>
        {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}


<h1> Are you sure you want to delete {{deletedItem.name}}? </h1>
<form action="{{ url_for('deleteMenuItem', restaurant_id=deletedItem.restaurant_id, menu_id=deletedItem.id)}}" method = 'POST'>
<input type='submit', value = 'Delete'>
</form>
<a href = "{{ url_for('showMenu', restaurant_id = deletedItem.restaurant_id)}}"> Cancel </a>
</body>

</html>
